<mat-toolbar
  (scroll)="onScroll()"
  color="primary"
  [ngClass]="navbarFixed ? 'naving' : 'notNaving'"
>
  <mat-toolbar-row>
    <span class="parth"></span>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="2px">
        <li fxHide.lt-md>
          <span class="navlink" (click)="goToAbout()">About</span>
        </li>
        <li fxHide.lt-md>
          <span class="navlink" (click)="goToTechStack()">TechStack</span>
        </li>
        <li fxHide.lt-md>
          <span class="navlink" (click)="goToProjects()">Projects</span>
        </li>
        <li>
          <button
            mat-icon-button
            fxHide
            fxHide.lt-md="false"
            [matMenuTriggerFor]="menu"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              routerLinkActive="active"
              (click)="goToAbout()"
              mat-menu-item
            >
              About
            </button>

            <button
              routerLinkActive="active"
              (click)="goToTechStack()"
              mat-menu-item
            >
              Tech Stack
            </button>
            <button
              routerLinkActive="active"
              (click)="goToProjects()"
              mat-menu-item
            >
              Projects
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
