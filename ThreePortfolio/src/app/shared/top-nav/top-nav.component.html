<mat-toolbar
  (scroll)="onScroll()"
  color="primary"
  [ngClass]="navbarFixed ? 'naving' : 'notNaving'"
>
  <mat-toolbar-row>
    <span class="parth"></span>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="2px">
        <li fxHide.lt-md>
          <span class="navlink" (click)="goToAbout()">About</span>
        </li>
        <li fxHide.lt-md>
          <span class="navlink" (click)="goToTechStack()">TechStack</span>
        </li>
        <li fxHide.lt-md>
          <span class="navlink">Projects</span>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="row-2" fxHide fxHide.lt-md="false">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-evenly center">
      <ul fxLayout="row" fxLayoutGap="2px">
        <li>
          <span class="navlink" (click)="goToAbout()">About</span>
        </li>
        <li>
          <span class="navlink" (click)="goToTechStack()">TechStack</span>
        </li>
        <li>
          <span class="navlink">Projects</span>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
